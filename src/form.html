<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/main.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <h1 class="text-3xl text-center text-gray-500 mt-10">
      Find the best deal on flights right now
    </h1>
    <p class="text-center text-gray-500 mb-10">
      We search hundreds of airlines and travel sites, so you don't have to.
    </p>

    <form action="#">
        <div class="flex flex-wrap w-3/4 lg:w-1/2 xl:w-1/3 mx-auto bg-white p-6 rounded-md shadow">
            <div class="w-full p-2">
            <label for="from">Leaving from...</label>
            <input type="text" id="from" name="from" class="w-full bg-gray-100 p-2" />
            </div>
            <div class="w-full p-2">
            <label for="to">Going to...</label>
            <input type="text" id="to" name="to" class="w-full bg-gray-100 p-2" />
            </div>
            <div class="w-1/2 p-2">
            <label for="depart">Depart</label>
            <input type="date" id="depart" name="depart" class="w-full bg-gray-100 p-2" />
            </div>
            <div class="w-1/2 p-2">
            <label for="return">Return</label>
            <input type="date" id="return" name="return" class="w-full bg-gray-100 p-2" />
            </div>
            <div class="w-full p-2">
            <button type="submit" class="w-full">Search</button>
            </div>
        </div>
    </form>
    
  </body>
</html>
